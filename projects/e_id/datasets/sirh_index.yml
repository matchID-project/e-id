datasets:
  sirh_index:
    connector: elasticsearch
    table: sirh
    body:
      settings:
        index:
          refresh_interval: 30s
          number_of_replicas: 0
      mappings:
        dynamic: False
        properties:
          noms_prenoms:
            type: text
          nom_prenom:
            type: text
            fields:
              keyword:
                type: keyword
          nom:
            type: keyword
          prenom:
            type: keyword
          UID:
            type: keyword
